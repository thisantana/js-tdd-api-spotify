<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify TDD</title>
</head>
<body>
    <div id="albums"></div>
<script src="../dist/spotify.umd.js"></script>
<script>
  const albums = spotify.searchAlbums('Kiss');
  const albumsEl = document.getElementById('albums');
  albums
    .then(data => {
      markup = data.albums.items.map(item =>
        `<img src='${item.images[0].url}' alt='${item.name}' />`
      ).join('');
      console.log(markup);
      albumsEl.innerHTML = markup;
    })
</script>
</body>
</html>
